<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>
<input type="text" id="searchText" placeholder="Введите город">
<button onclick="search()">Search</button>
<ul id="towns">
  <li>London</li>
  <li>Paris</li>
  <li>New York</li>
  <li>Sofia</li>
</ul>
<div id="result"></div>
<script>
  function search() {
    const query = document.getElementById('searchText').value.toLowerCase();
    const towns = document.querySelectorAll('#towns li');
    let count = 0;

    towns.forEach(town => {
      if (town.textContent.toLowerCase().includes(query)) {
        town.style.fontWeight = 'bold';
        town.style.textDecoration = 'underline';
        count++;
      } else {
        town.style.fontWeight = '';
        town.style.textDecoration = '';
      }
    });

    document.getElementById('result').textContent = `${count} matches found`;
  }
</script>
</body>
</html>
